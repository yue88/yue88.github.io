<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Revival - Contact</title>
  <link rel="stylesheet" href="home_page.css" />
  <link rel="stylesheet" href="contact.css">
  <link rel="icon" type="image/x-icon" href="logo_bg.png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <div>
      <a href="index.html"><img src="logo_bg.png" alt="LOGO" /></a>
      <h1 class="name_nav"><a href="index.html">Retro Revival</a></h1>
    </div>
    <div>
      <a href="register.html"><button>REGISTER</button></a>
      <a href="login.html"><button>LOGIN</button></a>
    </div>
  </header>


  <section class="contact-hero">
    <h1>Contact</h1>

    <div class="contact-content">
      <div class="contact-card">
        <form action="#" method="post">
          <input class="input" type="text" name="name" placeholder="Name" required />
          <input class="input" type="text" name="firstname" placeholder="First Name" required />
          <input class="input full" type="email" name="email" placeholder="E-mail" required />
          <input class="input full" type="text" name="subject" placeholder="Subject" required />
          <textarea class="input full" name="message" rows="6" placeholder="Your message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
      <div class="socials">
        <div>
          <a href="https://x.com"><img src="x.svg" alt="x" /></a>
          <p>@retrorevival</p>
        </div>
        <div>
          <a href="https://fr.linkedin.com"><img src="linkedin.svg" alt="linkedin" /></a>
          <p>Retro-Revival</p>
        </div>
        <div>
          <a href="https://www.facebook.com"><img src="fb.svg" alt="fb" /></a>
          <p>@RetroRevival</p>
        </div>
        <div>
          <a href="https://www.tiktok.com/fr/"><img src="tiktok.svg" alt="tiktok" /></a>
          <p>@RetroRevival</p>
        </div>
      </div>
    </div>
  </section>


  <footer>
    <div>
      <h3>QUICK ACCESS</h3>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Shop</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <div>
      <h3>CONTACT</h3>
      <a href="https://x.com"><img src="x.svg" alt="x"></a>
      <a href="https://fr.linkedin.com"><img src="linkedin.svg" alt="linkedin"></a>
      <a href="https://www.facebook.com"><img src="fb.svg" alt="fb"></a>
      <a href="https://www.tiktok.com/fr/"><img src="tiktok.svg" alt="tiktok"></a>
    </div>
  </footer>
</body>
</html>
